<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChatGPT Integration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/12222/12222560.png" type="image/x-icon">
        <!--   Font Awesome  -->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Css File -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Google Fonts Link For Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="chat-section">
            <!-- Sidebar Section -->
            <aside>
                <div class="toggle">
                    <div class="logo">
                        <h2>New Chat &nbsp; <i class="fa-solid fa-plus"></i></h2>
                    </div>
                    <div class="toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </div>
                </div>
    
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">
                            First Chat
                        </span>
                    </a>

                    <a href="#">
                        <span class="material-symbols-outlined">
                            Second Chat
                        </span>
                    </a>

                    <a href="#">
                        <span class="material-symbols-outlined">
                            Third Chat
                        </span>
                    </a>

                    <a href="#">
                        <span class="material-icons-sharp">
                            <div class="notification">
                                <div class="icon">
                                    <img src="https://cdn-icons-png.freepik.com/512/219/219986.png" alt="user" style="height:50px;width:50px;">
                                </div>
                                <div class="content">
                                    <div class="info">
                                        <h3>Mohamed</h3>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">
                            logout <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                    </a>
                </div>
            </aside>

            <div>
                <div class="nav">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </button>
                </div>

                <!-- Chats container -->
                <div class="chat-container">ุง
                    <div class="default-text">
                        <h1>ChatGPT Integration</h1>
                        <p>It's my Second Task at CodeAlpha Internship in Web Development</p>
                    </div>
                </div>

                <!-- Typing container -->
                <div class="typing-container">
                    <div class="typing-content">
                        <div class="typing-textarea" id="chat-text">
                            <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
                            <span id="send-btn" class="material-symbols-rounded">send</span>
                        </div>
                        <div class="typing-controls">
                            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                            <span id="delete-btn" class="material-symbols-rounded" onclick="myFunction()">delete</span>
                        </div>
                    </div>
                </div>
            </div>
                

        </div>
        

        <script src="js/script.js"></script>
    </body>
</html>
