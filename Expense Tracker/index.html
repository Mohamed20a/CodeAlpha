<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://onecodecamp.com/wp-content/uploads/expense-tracker-650x390.png" type="image/x-icon">
    <!-- Font awesome -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	<title>Expense Tracker</title> 
	<link rel="stylesheet" type="text/css" href="css/style.css" /> 
</head> 
<body> 
	<div class="container"> 
		<h1>Expense Tracker</h1> 

		<form id="expense-form"> 
			<input type="text" id="expense-name" placeholder="Expense Name" required /> 
			<input type="text" id="expense-amount" placeholder="Amount" required /> 
			<button type="submit" class="btn-donate">Add Expense <i class="fa-solid fa-plus"></i></button> 
		</form>
        
		<div class="expense-table">
            
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table> 

			<div class="total-amount"> 
				<strong>Total:</strong> 
				$<span id="total-amount">0</span> 
			</div>
            
		</div> 
	</div> 

	
	<script src="js/script.js"></script> 
</body> 
</html>
